<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch Emotes Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="img/PogU.png"/>
</head>
<body>
    <header>
        <h1>Twitch Emotes Memory Game</h1>
    </header>
    <section class="board">
        <div id="info">
            <span id="points">0</span>
            <span id="time">0</span>
        </div>
        <div class="card" data-framework="forsenCD">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/forsenCD.png" alt="forsenCD"/>
        </div>
        <div class="card" data-framework="forsenCD">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/forsenCD.png" alt="forsenCD"/>
        </div>

        <div class="card" data-framework="forsenE">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/forsenE.png" alt="forsenE"/>
        </div>
        <div class="card" data-framework="forsenE">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/forsenE.png" alt="forsenE"/>
        </div>

        <div class="card" data-framework="haHAA">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/haHAA.png" alt="haHAA"/>
        </div>
        <div class="card" data-framework="haHAA">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/haHAA.png" alt="haHAA"/>
        </div>

        <div class="card" data-framework="KEKW">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/KEKW.png" alt="KEKW"/>
        </div>
        <div class="card" data-framework="KEKW">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/KEKW.png" alt="KEKW"/>
        </div>

        <div class="card" data-framework="KKonaW">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/KKonaW.png" alt="KKonaW"/>
        </div>
        <div class="card" data-framework="KKonaW">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/KKonaW.png" alt="KKonaW"/>
        </div>

        <div class="card" data-framework="LULW">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/LULW.png" alt="LULW"/>
        </div>
        <div class="card" data-framework="LULW">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/LULW.png" alt="LULW"/>
        </div>

        <div class="card" data-framework="squadW">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/squadW.png" alt="squadW"/>
        </div>
        <div class="card" data-framework="squadW">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/squadW.png" alt="squadW"/>
        </div>

        <div class="card" data-framework="WutFaceW">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/WutFaceW.png" alt="WutFaceW"/>
        </div>
        <div class="card" data-framework="WutFaceW">
            <img class="back" src="img/twitchlogo.png" alt="Twitch Logo"/>
            <img class="front" src="img/WutFaceW.png" alt="WutFaceW"/>
        </div>
    </section>
    <section class="scoreBoard hidden">
        <div>
            <p><img border="0" alt="EZ" src="img/EZ.png" width="56" height="56"> WIN</p>
            <p class="players">Best player:</p>
            <p class="bestStats"></p>
            <p class="players">Your stats:</p>
            <p class="stats"></p>
            <button id="playAgain" onClick="refreshPage()">Play Again</button>
        </div>
    </section>
    <script src="js/scripts.js"></script>
</body>
</html>
